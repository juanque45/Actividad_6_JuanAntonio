<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Imágenes</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <div id="image-container">
        <img id="image1" class="image" src="./Imegenes/image1_de_frente.png" alt="Image 1">
        <img id="image2" class="image" src="./Imegenes/image2_de_frente.png" alt="Image 2">
    </div>
    <div id="button-container" class="button-container">
        <button onclick="changePerspective('de_frente')">Frontal</button>
        <button onclick="changePerspective('Lateral')">Lateral</button>
        <button onclick="changePerspective('del_reves')">del revés</button>
        <button onclick="reset()">Restablecer</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
